# ============== diff_drive_controller.yaml ==============
# Configuration for ros2_control diff_drive_controller

controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    use_sim_time: false

    # Controllers to load
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

diff_drive_controller:
  ros__parameters:
    # Wheel names (must match URDF joint names)
    left_wheel_names: ["Revolute 5"]   # Left wheel joint from URDF
    right_wheel_names: ["Revolute 4"]  # Right wheel joint from URDF
    
    # Wheel separation and radius
    wheel_separation: 0.598  # meters (wheelbase)
    wheel_radius: 0.1215    # meters (wheel_diameter / 2 = 0.243 / 2)
    
    # Wheel separation multiplier for calibration
    wheel_separation_multiplier: 1.0
    wheel_radius_multiplier: 1.0
    
    # Publication rate
    publish_rate: 50.0  # Hz
    
    # Odometry parameters
    odom_frame_id: odom
    base_frame_id: base_link
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    
    # Enable odometry publishing
    enable_odom_tf: true
    
    # Command velocity timeout
    cmd_vel_timeout: 0.5  # seconds
    
    # Velocity and acceleration limits
    linear:
      x:
        has_velocity_limits: true
        max_velocity: 0.83   # m/s (3 km/h)
        min_velocity: -0.83  # m/s
        has_acceleration_limits: true
        max_acceleration: 1.0   # m/s^2
        min_acceleration: -1.0  # m/s^2
        has_jerk_limits: false
        max_jerk: 0.0  # m/s^3
    
    angular:
      z:
        has_velocity_limits: true
        max_velocity: 0.5   # rad/s
        min_velocity: -0.5  # rad/s
        has_acceleration_limits: true
        max_acceleration: 1.0   # rad/s^2
        min_acceleration: -1.0  # rad/s^2
        has_jerk_limits: false
        max_jerk: 0.0  # rad/s^3
    
    # Preserve turning radius when limiting velocities
    preserve_turning_radius: true
    
    # Publishing
    publish_limited_velocity: true
    publish_wheel_data: true
    
    # Velocity command interfaces
    velocity_rolling_window_size: 10
    
    # Command interfaces (for hardware interface)
    command_interfaces:
      - velocity
    
    # State interfaces (for hardware interface)
    state_interfaces:
      - position
      - velocity

joint_state_broadcaster:
  ros__parameters:
    joints:
      - Revolute 5  # Left wheel
      - Revolute 4  # Right wheel
